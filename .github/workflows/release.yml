name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # 仅在 macOS 下需要交叉编译目标
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # 使用 v1.0.0 这种简短格式
          releaseName: 'n8n Desktop ${{ github.ref_name }}'
          releaseBody: |
            ## n8n Desktop ${{ github.ref_name }}
            
            ### 使用说明
            1. 下载对应平台的安装包并安装。
            2. 首次运行会自动下载 Node.js 运行时和 n8n 核心包。
            3. 应用会自动配置环境并进入 n8n 界面。
            
            ### 系统要求
            - macOS: 10.15+ | Windows: 10+ | Linux: AppImage/DEB
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}